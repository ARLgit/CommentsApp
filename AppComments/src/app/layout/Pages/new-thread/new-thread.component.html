<div class="body">
    <mat-card class="formCard">
        
        <div class="header">
            <h2>Crear nuevo hilo</h2>
        </div>

        <mat-card-content>

            <form [formGroup]="NewThreadForm" (ngSubmit)="createThread()" class="form">

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Titulo</mat-label>
                    <input formControlName="titulo" matInput AutoComplete="off">
                    <mat-icon matSuffix>edit</mat-icon>
                </mat-form-field>

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Contenido</mat-label>
                    <textarea matInput placeholder="Contenido" formControlName="contenido">
                    </textarea>
                    <mat-icon matSuffix>edit</mat-icon>
                </mat-form-field>

                <button class="full-width" mat-raised-button color="primary" type="submit" [disabled]="NewThreadForm.invalid">
                    <mat-icon matSuffix>create </mat-icon> Crear Hilo
                </button>

            </form>

        </mat-card-content>

        <mat-card-footer>
            <mat-progress-bar mode="indeterminate" *ngIf="ShowLoading"></mat-progress-bar>
        </mat-card-footer>

    </mat-card>
</div>
