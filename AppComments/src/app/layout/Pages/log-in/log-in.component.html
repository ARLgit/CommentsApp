<div class="body">
    <mat-card class="loginCard">
        
        <div class="header">
            <h2>LogIn</h2>
        </div>

        <mat-card-content>

            <form [formGroup]="LogInForm" (ngSubmit)="logIn()">

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Usuario</mat-label>
                    <input formControlName="userName" matInput AutoComplete="off">
                    <mat-icon matSuffix>account_circle</mat-icon>
                </mat-form-field>

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Contrase√±a</mat-label>
                    <input [type]="HidePassword ? 'password':'text'" matInput formControlName="password">
                    <button mat-icon-button matSuffix (click)="HidePassword = !HidePassword" type="button">
                        <mat-icon matSuffix>{{HidePassword ? 'visibility_off':'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

                <button class="full-width" mat-raised-button color="primary" type="submit" [disabled]="LogInForm.invalid">
                    <mat-icon matSuffix>login </mat-icon>
                </button>

            </form>

        </mat-card-content>

        <mat-card-footer>
            <mat-progress-bar mode="indeterminate" *ngIf="ShowLoading"></mat-progress-bar>
        </mat-card-footer>

    </mat-card>
</div>
